<!doctype html>
<html lang="en-GB">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>SirTet</title>
		<link rel="icon" type="image/svg+xml" href="/favicon.svg" />
		<link rel="stylesheet" href="/styles.css" />
	</head>
	<body>
		<div id="game-root">
			<canvas id="game-canvas" width="440" height="640"></canvas>
			<div id="hud">
				<div class="hud-row">
					<div class="hud-item"><span>Score:</span><strong id="score">0</strong></div>
					<div class="hud-item"><span>Level:</span><strong id="level">1</strong></div>
					<div class="hud-item"><span>Lives:</span><strong id="lives">3</strong></div>
				</div>
			</div>
			<div id="touch-controls">
				<button id="btn-left" aria-label="Move left">⟵</button>
				<button id="btn-rotate" aria-label="Rotate">⟳</button>
				<button id="btn-right" aria-label="Move right">⟶</button>
			</div>
		</div>
		<script type="module" src="/src/game.mjs"></script>
	</body>
	</html>
